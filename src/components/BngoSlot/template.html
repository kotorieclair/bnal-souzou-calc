<div class="BngoSlot">
  <div class="BngoSlot_left">
    <div class="BngoSlot_left_order">{{ order || '' }}</div>
    <BngoSlotInput
      v-bind="{ bungo, cardId, cardLv, tech, genius, beauty, theme, truth }"
      @changeInputtedValue="setInputtedValue"
    />
  </div>
  <div class="BngoSlot_right">
    <BngoSlotDisplay
      v-bind="{ bungo, cardId, cardLv, cardStatus, inputtedBattleStatus, finalBattleStatus, increasedBattleStatus }"/>
  </div>
</div>
